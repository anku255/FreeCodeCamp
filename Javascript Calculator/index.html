<!DOCTYPE html>
<html>
<head>
  <title>Calculator</title>
  <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <div class="container">
    <div id="display">0</div>
    <div class="row">
      <div class="allClear btn btn-default col-xs-3">AC</div>
      <div class="clearEntry btn btn-default col-xs-3">CE</div>
      <div class="delete btn btn-default col-xs-3">DEL</div>
      <div class="op_key btn btn-default col-xs-3">÷</div>
    </div>
    <div class="row">
      <div class="digit btn btn-default col-xs-3">7</div>
      <div class="digit btn btn-default col-xs-3">8</div>
      <div class="digit btn btn-default col-xs-3">9</div>
      <div class="op_key btn btn-default col-xs-3">x</div>
    </div>
    <div class="row">
      <div class="digit btn btn-default col-xs-3">4</div>
      <div class="digit btn btn-default col-xs-3">5</div>
      <div class="digit btn btn-default col-xs-3">6</div>
      <div class="op_key btn btn-default col-xs-3">-</div>
    </div>
    <div class="row">
      <div class="digit btn btn-default col-xs-3">1</div>
      <div class="digit btn btn-default col-xs-3">2</div>
      <div class="digit btn btn-default col-xs-3">3</div>
      <div class="op_key btn btn-default col-xs-3">+</div>
    </div>
    <div class="row">
      <div class="sign btn btn-default col-xs-3">±</div>
      <div class="digit btn btn-default col-xs-3">0</div>
      <div class="dot_key btn btn-default col-xs-3">.</div>
      <div class="eq_key btn btn-default col-xs-3">=</div>
    </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
  <script type="text/javascript" src="app.js"></script>
</body>
</html>
