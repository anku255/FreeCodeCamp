<!DOCTYPE html>
<html>
<head>
    <title>Test HTML file</title>
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto:400" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="style.css">

</head>
<body>
    <div class="container container-table">
        <div class="row vertical-center-row">
            <div id="card" class="card text-center col-md-4 col-md-offset-4">
                <div class="card-content">
                    <div class="quote"><i class="fa fa-quote-left"></i> <span id="quote"></span> <i class="fa fa-quote-right"></i></div>
                    <div class="author"><span id="author"></span></div>
                    <a id="tweet" class="btn btn-primary share" href="https://twitter.com/intent/tweet?text=Hello%20world" title="Share on twitter!" target="_blank"><i class="fa fa-twitter"></i></a>
                    <div id="newButton" class="btn">New Quote <i class="fa fa-refresh"></i></div>
                </div>
            </div>  
        </div>    
    </div>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="app.js"></script>

</body>
</html>
