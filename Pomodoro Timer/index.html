<!DOCTYPE html>
<html>
<head>
  <titlebutton</title>
  <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link href="https://fonts.googleapis.com/css?family=Roboto|Raleway" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <div class="container container-table">
    <div class="row vertical-center-row">
    <div class="heading">Pomodoro Timer</div>
      <div id="card" class="card text-center col-md-6 col-md-offset-3">
        <div id="title">Session</div>
        <div class="row">
          <div id="break" class="col-md-4">
            <div>Break</div>
            <div><span class="btn b_plus button">+</span><span id="break_time">5</span><span class="btn b_minus button">-</span></div>
          </div>
          <div class="col-md-4">
            <div id="container"></div>
          </div>
          <div id="work" class="col-md-4">
            <div>Work</div>
            <div><span class="btn w_plus button">+</span><span id="work_time">25</span><span class="btn w_minus button">-</span></div>
          </div>
        </div>
      </div>  
    </div>    
  </div>
  <script type="text/javascript" src="https://rawgit.com/kimmobrunfeldt/progressbar.js/1.0.0/dist/progressbar.js"></script>
  <script type="text/javascript" src="app.js" ></script>
</body>
</html>
