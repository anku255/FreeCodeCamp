<!DOCTYPE html>
<html>
<head>
  <title>TEST FILE</title>
  <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <div class="container">
    <div class="box">
      <div id="title">Session</div>
      <div class="row">
        <div id="break" class="col-sm-12 col-md-4">
          <div>Break</div>
          <div><span class=" b_plus btn btn-default">+</span><span id="break_time">5</span><span class="b_minus btn btn-default">-</span></div>
        </div>
        <div class="col-sm-12 col-md-4">
          <div id="container"></div>
        </div>
        <div id="work" class="col-sm-12 col-md-4">
          <div>Work</div>
          <div><span class="w_plus btn btn-default">+</span><span id="work_time">25</span><span class="w_minus btn btn-default">-</span></div>
        </div>
      </div>
    </div>
  </div>
<script type="text/javascript" src="https://rawgit.com/kimmobrunfeldt/progressbar.js/1.0.0/dist/progressbar.js"></script>
<script type="text/javascript" src="app.js"></script>
</body>
</html>
